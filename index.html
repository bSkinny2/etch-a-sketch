<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Etch a Sketch</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="header">
            <h1>Etch a Sketch</h1>
        </div>
        <div class="content">
          <button id="eraseButton">Clear canvas</button>
          <div class="resContainer">
            <div>Resolution:</div>
            <input type="range" min="16" max="100" value="16" class="slider" id="resolution">
            <div id="resolutionValue"></div>
            <button id="applyRes">Apply</button>
          </div> 
        <div class="canvas"></div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
